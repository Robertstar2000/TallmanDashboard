
<!DOCTYPE html>
<html>
<head>
  <title>Daily Orders Chart Test</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .chart-container { width: 800px; height: 400px; }
  </style>
</head>
<body>
  <h1>Daily Orders Chart Test</h1>
  <div class="chart-container">
    <canvas id="dailyOrdersChart"></canvas>
  </div>
  
  <script>
    // Load the data
    const chartData = [{"id":"order-1","date":"1","orders":38},{"id":"order-2","date":"2","orders":38},{"id":"order-3","date":"3","orders":38},{"id":"order-4","date":"4","orders":38},{"id":"order-5","date":"5","orders":38},{"id":"order-6","date":"6","orders":38},{"id":"order-7","date":"7","orders":38}];
    
    // Create the chart
    const ctx = document.getElementById('dailyOrdersChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: chartData.map(item => item.date),
        datasets: [{
          label: 'Daily Orders',
          data: chartData.map(item => item.orders),
          borderColor: '#4C51BF',
          backgroundColor: 'rgba(76, 81, 191, 0.1)',
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Orders'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Day'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
